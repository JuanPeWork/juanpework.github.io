<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>JuanPedro Adamuz Canales</title>
	<script type="text/javascript" src="canvas/canvasForm.js"></script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<div id="principal">
		<header>
			<div id="logo">
					<object data="images/emoticono.svg" type="image/svg+xml"></object>
			</div>
			<div id="logo2">
					<object data="images/emoticono.svg" type="image/svg+xml"></object>
			</div>
			<h1>Mi Blog Personal</h1>
			<h2>Registro de usuarios</h2>
			<nav>
				<ul>
					<li><a href="index.html">Principal</a></li><!--
				 --><li><a href="#">Tecnologia</a></li><!--
				 --><li><a href="#">Opinión</a></li><!--
				 --><li><a href="#">Ocio</a></li><!--
				 --><li><a href="formulario.html">Regístrate</a></li><!--
				 --><li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<div id="contenido">
			<canvas id="micanvas" width="100" height="150"></canvas>
			<canvas id="micanvas2" width="100" height="150"></canvas>
			<form>
				<table>
						
					<tr> 
						<td><label for="nombre">Nombre(*): </label></td>
						<td><input type="text" id="nombre" required></td>
					</tr>
					<tr>
						<td><label for="correo">Dirección de correo(*): </label></td>
						<td><input type="text" id="correo" required placeholder="usuario@ejemplo.com"></td>
					</tr>
					<tr>
						<td><label for="dni">DNI: </label></td>
						<td><input type="text" id="dni" placeholder="00000000A"></td>
					</tr>

					<tr>
						<td><label for="fecha">Fecha de Nacimiento: </label></td>
						<td><input type="date" id="fecha" placeholder="formato: dd/mm/yyyy"></td>
					</tr>					
					<tr>
						<td><label for="telefono">Teléfono: </label></td>
						<td><input type="text" id="telefono"></td>						
					</tr>
					<tr>
						<td colspan="2"><input id="btn" value="Enviar" type="button"></td>
					</tr>
				</table>
		</form>
		</div>
		<footer>
				<h6>(c) 2014 - Práctica 10 - JuanPedro Adamuz Canales</h6>
		</footer>
	</div>
</body>
</html>
